<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vikrant Prajapati">
    <meta name="title" content="Student Registration System">
    <meta name="Description" content="A Student Registration System which allows to user read,delete,add and delete student">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Student Registration System</title>
</head>
<body class="flex flex-col items-center justify-center">



    <!-- edit section default no display when user edit any student then display this section -->
    <section  id="editSection" class="w-full md:w-[60%] absolute scale-0 border bg-white z-10 rounded-2xl transition-all ease-linear duration-700">
        <div class="flex justify-end text-3xl">
            <i   onclick="closeEdit()" class="fa-solid fa-xmark cursor-pointer m-3"></i> 
        </div>
        <form>
            <fieldset id="regInpCtn" class=" flex flex-col p-3">
                <legend class="font-bold text-2xl">Registration Form</legend>
                <input id="name-edit" class="border m-2 p-2 text-2xl" type="text" placeholder="Student Name .." >
                <p class="edit-validMsg text-[14px] mx-2 px-2 text-red-700"></p>
                <input id="studentId-edit" class="border m-2 p-2 text-2xl" type="number" placeholder="Student Id .." readonly >
                <p class="edit-validMsg text-[14px] mx-2 px-2 text-red-700"></p>
                <input id="email-edit" class="border m-2 p-2 text-2xl" type="email" placeholder="Student Email Id .." >
                <p class="edit-validMsg text-[14px] mx-2 px-2 text-red-700"></p>
                <input id="contactNo-edit" class="border m-2 p-2 text-2xl" type="tel" placeholder="Student Contact no .." >
                <p class="edit-validMsg text-[14px] mx-2 px-2 text-red-700"></p>
                <button class="m-2 p-2 text-2xl border rounded-3xl cursor-pointer hover:bg-black hover:text-white  transition-all duration-700 ease-linear " onclick="editStudent(event)">Edit</button>
            </fieldset>
        </form>
    </section>










     <!-- header of application -->
    <header class="m-2 mb-5">
        <h1 class="text-center text-2xl md:text-5xl font-bold">Student Registration System</h1>
    </header>
    <main class="flex flex-col border w-full lg:flex-row justify-center  items-center">

         <!-- registration section  -->
        <section class=" rounded-3xl  p-[40px] w-fit m-9 shadow-lg ">
            <form>
                <fieldset id="regInpCtn" class=" flex flex-col p-3">
                    <legend class="font-bold text-2xl">Registration Form</legend>
                    <input id="name" class="border m-2 p-2 text-2xl" type="text" placeholder="Student Name .." required>
                    <p class="validMsg text-[14px] mx-2 px-2 text-red-700"></p>
                    <input id="studentId" class="border m-2 p-2 text-2xl" type="number" placeholder="Student Id .." required>
                    <p class="validMsg text-[14px] mx-2 px-2 text-red-700"></p>
                    <input id="email" class="border m-2 p-2 text-2xl" type="email" placeholder="Student Email Id .." required>
                    <p class="validMsg text-[14px] mx-2 px-2 text-red-700"></p>
                    <input id="contactNo" class="border m-2 p-2 text-2xl" type="tel" placeholder="Student Contact no .." required>
                    <p class="validMsg text-[14px] mx-2 px-2 text-red-700"></p>
                    <button class="m-2 p-2 text-2xl border rounded-3xl cursor-pointer hover:bg-black hover:text-white  transition-all duration-700 ease-linear " onclick="registrantion(event)">Register</button>
                </fieldset>
            </form>
        </section>




        <!-- student display section  -->
        <section class="w-full flex flex-col bg-blue-50 justify-center items-center  h-[87vh] ">
            <h2 class="flex  sticky top-0 z-0 shadow:md justify-center items-center m-2   bg-black w-full text-white p-3 text-2xl">
                Registerd Student
            </h2> 
            <section id="stdCtn" class="shadow-lg overflow-auto w-full h-full flex flex-col items-center sm:justify-center sm:items-start  sm:grid sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-3">
               
               
            </section>
        </section>
            
       
    </main>
   



    <script src="src/student.js"></script>
</body>
</html>
